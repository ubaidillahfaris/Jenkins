# HTTP to HTTPS redirect untuk subdomain Jenkins
server {
    listen 80;
    server_name jenkins.yourdomain.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server untuk Jenkins
server {
    listen 443 ssl http2;
    server_name jenkins.yourdomain.com;

    # SSL Certificate
    # Option 1: Wildcard cert (jika punya)
    ssl_certificate /etc/nginx/ssl/wildcard.yourdomain.com/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/wildcard.yourdomain.com/key.pem;
    
    # Option 2: Specific cert untuk jenkins subdomain
    # ssl_certificate /etc/nginx/ssl/jenkins.yourdomain.com/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/jenkins.yourdomain.com/key.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS - Force HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root redirect ke /jenkins
    location = / {
        return 301 /jenkins;
    }

    # Jenkins proxy
    location /jenkins {
        # Proxy to Jenkins container via Docker host
        # Option 1: Via host.docker.internal (works on Docker Desktop)
        proxy_pass http://host.docker.internal:8080/jenkins;
        
        # Option 2: Via server IP (if host.docker.internal doesn't work)
        # proxy_pass http://192.168.1.100:8080/jenkins;
        
        # Option 3: Via container name (if in same network)
        # proxy_pass http://jenkins:8080/jenkins;
        
        # Jenkins required headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        
        # WebSocket support for Jenkins live logs
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 150;
        proxy_send_timeout 100;
        proxy_read_timeout 100;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /jenkins/health {
        proxy_pass http://host.docker.internal:8080/jenkins/health;
        access_log off;
    }
}
