# Jenkins Configuration - jenkins.ketjubung.com
# HTTP Server (Start dengan HTTP dulu)
server {
    listen 80;
    server_name jenkins.ketjubung.com;

    # Logging
    access_log /var/log/nginx/jenkins.access.log;
    error_log /var/log/nginx/jenkins.error.log;

    # Client body size (untuk Jenkins plugins/uploads)
    client_max_body_size 100M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Redirect root ke /jenkins
    location = / {
        return 301 /jenkins;
    }

    # Jenkins Application
    location /jenkins {
        # Proxy ke Jenkins container via container name (same network)
        proxy_pass http://jenkins:8080/jenkins;
        
        # Jenkins required headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support untuk Jenkins live console logs
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts (Jenkins build bisa lama)
        proxy_connect_timeout 150;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Jenkins health check
    location /jenkins/health {
        proxy_pass http://jenkins:8080/jenkins/health;
        access_log off;
    }
}

============================================
HTTPS Configuration (OPTIONAL - Enable nanti)
============================================
Uncomment block ini setelah punya SSL cert

# HTTP to HTTPS Redirect
server {
    listen 80;
    server_name jenkins.ketjubung.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name jenkins.ketjubung.com;

    # SSL Certificate
    # Option 1: Wildcard cert *.ketjubung.com
    ssl_certificate /etc/nginx/ssl/ketjubung.crt;
    ssl_certificate_key /etc/nginx/ssl/ketjubung.key;
    
    # Option 2: Specific cert untuk jenkins subdomain
    # ssl_certificate /etc/nginx/ssl/jenkins.ketjubung.crt;
    # ssl_certificate_key /etc/nginx/ssl/jenkins.ketjubung.key;
    
    # Option 3: Let's Encrypt
    # ssl_certificate /etc/letsencrypt/live/jenkins.ketjubung.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/jenkins.ketjubung.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/jenkins.access.log;
    error_log /var/log/nginx/jenkins.error.log;

    client_max_body_size 100M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml;

    # Redirect root
    location = / {
        return 301 /jenkins;
    }

    # Jenkins proxy
    location /jenkins {
        proxy_pass http://jenkins:8080/jenkins;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 150;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
